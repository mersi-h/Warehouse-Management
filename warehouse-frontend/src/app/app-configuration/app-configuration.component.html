<p-table [value]="configData">
  <ng-template pTemplate="header">
    <tr>
      <th>Key</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.key }}</td>
      <td>
        <p-inputNumber [(ngModel)]="row.value" min="1" max="30"></p-inputNumber>
      </td>
      <td>
        <button pButton type="button" label="Update" icon="pi pi-check" (click)="updateConfiguration(row)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
