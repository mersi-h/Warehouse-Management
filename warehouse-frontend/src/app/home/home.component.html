<p-toast></p-toast>

<div class="home-container">
  <p-card header="Welcome to the Warehouse Management Application" class="welcome-card">
    <div class="p-d-flex p-jc-center p-ai-center">
      <h2 class="welcome-title">Streamlining Your Warehouse Operations</h2>
    </div>

    <p class="p-text-center">
      <button pButton label="Get Started" icon="pi pi-play" class="p-button-rounded p-button-success" (click)="startApplication()"></button>
    </p>
  </p-card>

  <div class="features-section">
    <p-card header="Features" class="features-card">
      <div class="p-grid p-nogutter">
        <div class="p-col-12 p-md-4">
          <div class="feature-box">
            <i class="pi pi-truck" style="font-size: 3rem;"></i>
            <h3>Inventory Management</h3>
            <p>Track and manage your stock seamlessly.</p>
          </div>
        </div>
        <div class="p-col-12 p-md-4">
          <div class="feature-box">
            <i class="pi pi-box" style="font-size: 3rem;"></i>
            <h3>Order Fulfillment</h3>
            <p>Efficient order processing and tracking.</p>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
