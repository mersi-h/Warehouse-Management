<div class="reset-password-container">
  <p-card header="Reset Your Password" class="p-shadow-3">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="p-fluid">
      <div class="p-field">
        <label for="newPassword">New Password</label>
        <input
          pInputText
          id="newPassword"
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
        <small *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="p-error">
          Password must be at least 8 characters long.
        </small>
      </div>

      <div class="p-field">
        <label for="confirmPassword">Confirm Password</label>
        <input
          pInputText
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
        />
        <small *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="p-error">
          Confirmation password is required.
        </small>
      </div>

      <button pButton type="submit" label="Reset Password" class="p-button-primary p-mt-3" [disabled]="resetForm.invalid"></button>
    </form>
  </p-card>
</div>
