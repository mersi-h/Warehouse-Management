<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<br/>
<p-button label="Add New Item" icon="pi pi-plus" (click)="openNewItemDialog()" styleClass="p-mb-3"></p-button>
<br/><br/>
<p-table [value]="items" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th width="18%">Item</th>
      <th width="18%">Quantity</th>
      <th width="18%">Volume Package</th>
      <th width="18%">Unit Price</th>
      <th width="18%">Last Update</th>
      <th width="10%">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.itemName }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.volumePackage }}</td>
      <td>{{ item.unitPrice }}</td>
      <td>{{ item.lastUpdate | date: 'dd/MM/yyyy HH:mm' }}</td>
      <td style="display: flex;gap: 14px;text-align: center">
        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info" (click)="openEditItemDialog(item)"></button>
        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteItem(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
